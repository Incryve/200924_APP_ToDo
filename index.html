<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="To-Do list for daily basis">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TO - DO - APP</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Mitr:wght@100;200;300;400&display=swap"
        rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h2>TO-DO-LIST</h2>
      <input type="text" id="myInput" placeholder="Add a DO...">
      <span onclick="newElement()" class="addBtn">ADD</span>
    </div>
    <ul id="myUl">
      <li>Hit the gym</li>
      <li class="checked">Pay bills</li>
      <li>Meet Angelo</li>
      <li>Buy eggs</li>
      <li>Read a book</li>
      <li>Organize office</li>
    </ul>


    <script rel="text/javascript" src="/main.js"></script>
  </body>


</html>
